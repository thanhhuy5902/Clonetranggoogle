<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="google.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <p>Gmail</p>
        <p>Hình ảnh</p>
        <img class="product" src="./dots-menu.png" alt="" />
        <img class="ava" src="avata.png" />
      </div>
      <div id="logo">
        <div class="logogg">
          <img
            src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          />
        </div>
      </div>
      <div id="search">
        <span class="material-symbols-outlined"> search </span>
        <input />
        <span class="material-symbols-outlined"> keyboard </span>
        <img src="./mic.png" />
        <img src="./lens.png" />
      </div>
      <div id="button">
        <button>Tìm trên Google</button>
        <button>Xem trang đầu tiên tìm được</button>
      </div>
      <div id="language">
        <p>Google có các thứ tiếng: <a> English Francais 繁體中文 </a></p>
      </div>
      <div class="vung">
        <p>Việt Nam</p>
      </div>
      <div id="footer">
        <div class="left">
          <p>Giới thiệu</p>
          <p>Quảng cáo</p>
          <p>Doanh nghiệp</p>
          <p>Cách hoạt động của tìm kiếm</p>
        </div>
        <div class="right">
          <p>Quyền riêng tư</p>
          <p>Điều khoảng</p>
          <p>Cài đặt</p>
        </div>
      </div>
    </div>
  </body>
</html>
